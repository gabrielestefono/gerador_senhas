<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <input type="text" id="inputPasswordId">
        <div>
            <input type="range" id="inputLengthId" min="6" max="24">
            <label for="inputLengthId"></label>
        </div>
        <div>
            <input type="checkbox" id="chkLowerId">
            <label for="chkLowerId">Letras Minúsculas</label>
        </div>
        <div>
            <input type="checkbox" id="chkUpperId">
            <label for="chkUpperId">Letras Maiúsculas</label>
        </div>
        <div>
            <input type="checkbox" id="chkNumberId">
            <label for="chkNumberId">Números</label>
        </div>
        <div>
            <input type="checkbox" id="chkSymbolId">
            <label for="chkSymbolId">Simbolos</label>
        </div>       
        <button id="btnGerar">Gerar</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
